<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
  <title>Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <img src="./images/logo.svg" alt="logo">

  <main class="calculator">
    <div class="form">
      <p class="text">Bill</p>
      <input type="number" class="input" min="0.01" max="10000000.00" step="0.01" name="check" id="check">
    </div>
    
    <div class="container">
      <p class="text">Select Tip %</p>
      <div class="tips">
        <button class="tip-percentage" value="0.05">5%</button>
        <button class="tip-percentage" value="0.10">10%</button>
        <button class="tip-percentage" value="0.15">15%</button>
        <button class="tip-percentage" value="0.20">20%</button>
        <button class="tip-percentage" value="0.25">25%</button>
        <input type="number" min="1" max="100" step="0.1" class="custom" placeholder="Custom %">
      </div>
      
    </div>

    <div class="nr-people">
      <label class="label" for="people">Number of people</label>
      <input id="people" class="input" type="number" min="1" max="1000" step="1"> 
    </div>

      <div class="totals">
          <h2 class="title-amount">Tip Amount
            <p class="person">/ person</p>
          </h2>
          <div class="tip-total">
          </div>
          
          <h2 class="title-total">Total
            <p class="person">/ person</p>
          </h2>
          <div class="check-total"></div>
        <button class="reset-btn">RESET</button>

      </div>
  </main>

</body>
</html>
